<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Sahibinden Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f9f9f9, #ececec);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .register-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 420px;
            padding: 2rem;
            transition: transform 0.3s ease-in-out;
        }

        .register-card:hover {
            transform: translateY(-5px);
        }

        .brand-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffcc00;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            margin: 0 auto 1rem auto;
        }

        .brand-logo span {
            font-weight: 700;
            font-size: 24px;
            color: #2f2f2f;
        }

        h3 {
            text-align: center;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
        }

        .btn-register {
            background-color: #ffcc00;
            border: none;
            color: #2f2f2f;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }

        .btn-register:hover {
            background-color: #f2c200;
            color: #000;
        }

        .footer-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #777;
        }

        .footer-text a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-card">
    <div class="brand-logo">
        <span>S</span>
    </div>

    <h3>Kayıt Ol</h3>

    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label>Kullanıcı Adı</label>
            <input type="text" name="userName" class="form-control" placeholder="Kullanıcı adınızı girin" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="E-posta adresinizi girin" required>
        </div>

        <div class="mb-3">
            <label>Şifre</label>
            <input type="password" name="password" class="form-control" placeholder="Şifrenizi girin" required>
        </div>

        <button type="submit" class="btn btn-register w-100 mt-3">Kayıt Ol</button>

        <div class="footer-text">
            Zaten hesabınız var mı? <a th:href="@{/login}">Giriş Yap</a>
        </div>
    </form>
</div>

</body>
</html>
