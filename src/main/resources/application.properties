spring.application.name=sahibinden_clone

## PostgreSQL (Docker içindeki)
spring.datasource.url=jdbc:postgresql://localhost:5433/sahibinden_db
spring.datasource.username=postgres
spring.datasource.password=1

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=sahibinden_db
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
